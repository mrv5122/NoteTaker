<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- stylesheets -->
    <!-- <link rel="stylesheet" href="#" /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>NoteTaker Home</title>

  </head>

  <body>
    <div class="container">

      <div class="jumbotron text-center">
        <h1>NoteTaker</h1>
        <br />
        <h3>View, Create, Edit, and Delete notes.</h3>
        <br />

        <div class="routing-block">
          <a href="/allnotes"
            ><button class="btn btn-lg btn-primary">View Notes</button></a
          >
          <!-- <a href="/"
            ><button class="btn btn-lg btn-primary">Search Notes</button></a
          > -->
          <a href="/newnote"
            ><button class="btn btn-lg btn-primary">Add New Note</button></a
          >
        </div>

      </div>

      <div class="row">

        <div class="col-lg-12" id="note-search-block">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title"><strong>Note Search (Title)</strong></h3>
              </div>
              <div class="panel-body">
                  <input type="text" class="form-control" id="title-note-search" placeholder="search note by title">
                  <br>
                  <div class="text-right">
                      <button class="btn btn-primary btn-md" id="title-search-btn">Search</button>
                  </div>
              </div>
          </div>

          <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Note Search (ID)</strong></h3>
                </div>
                <div class="panel-body">
                    <input type="text" class="form-control" id="id-note-search" placeholder="search note by ID">
                    <br>
                    <div class="text-right">
                        <button class="btn btn-primary btn-md" id="id-search-btn">Search</button>
                    </div>
                </div>
            </div>


        </div>

      </div>

    </div>
<br>
    <footer class="footer">
      <div class="container text-center">
        <p><a href="#">API Note Link</a> | <a href="#">GitHub Repository</a></p>
      </div>
    </footer>
    <!-- app script -->
    <script src="./assets/js/index.js"></script> 
  </body>
</html>
